</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="name" href="#">Редактор отрезков</a>
    </nav>
<div class="row">

            <div>
                {%block content%}{%endblock%}
